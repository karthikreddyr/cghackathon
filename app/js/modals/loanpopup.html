       <!-- Modal content-->
       <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
             <h4 class="modal-title">Request Form</h4>
          </div>
          <div class="modal-body">
              <span ng-show="loanError" style="color: red;">Enter Details</span>
             <div class="row form-group">
                <div class="col-sm-6">
                   <label>Choose Bank</label><br>
                   <select class="form-control" ng-model="chooseBank">
                      <option value="DBS">DBS</option>
                      <option value="CITIBANK">CITIBANK</option>
                      <option value="HDFC">HDFC</option>
                      <option value="ICICI">ICICI</option>
                      <option value="SBI">SBI</option>
                      
                   </select>
                </div>
                <div class="col-sm-6">
                   <label>Account Number</label><br>
                   <input type="text" class="form-control" ng-model="accountNumber">
                </div>
             </div>
             <div class="row form-group">
                <div class="col-sm-12">
                   <input type="checkbox" name="vehicle" value="Bike"> I allow BlazeLend app to communicate with bank api to generate OTP
                </div>
             </div>
             <div class="row form-group">

              
                <div class="col-sm-12 text-center">
                   
                   <button type="submit" class="btn btn-primary" ng-click="generateOtp()">GENERATE OTP</button>
                </div>
             </div>
             <div ng-hide="otpHide" class="row form-group">
                <div class="col-sm-12 text-center">
                   <div class="verify-otp">
                      <div class="form-group">OTP has been sent  to your registered mobile number with provided bank account </div>
                      <div class="form-group enter_otp">
                         <label>Enter OTP</label><br>
                         <input type="text" class="form-control">
                         <a href="#">Resend (1:58)</a>
                      </div>
                      <div><button type="submit" class="btn btn-primary" ng-click="successOTP()" data-dismiss="modal" ng-click="clicked()">Verify OTP & Proceed</button></div>
                   </div>
                </div>
             </div>
          </div>
          
       </div>
