<header></header>
<div class="container">
  <div class="heroimage dashboard container">
     <div class="login_sec_bg">
        <div class="row">
           <div class="col-sm-6">
              <div class="table-responsive history">
                 <table class="table">
                    <caption>History</caption>
                    <thead>
                       <tr>
                          <th>Bank Name</th>
                          <th>Amount</th>
                          <th>Status</th>
                       </tr>
                    </thead>
                    <tbody>
                       <tr ng-repeat="item in items">
                          <td>{{item.name}}</td>
                          <td>{{item.amount}}</td>
                          <td><button ng-show="item.status =='Approved'" class="btn btn-success btn-xs">{{item.status}}</button>
                            <button ng-show="item.status =='Declined'" class="btn btn-danger btn-xs">{{item.status}}</button>
                            <button ng-show="item.status =='Pending'" class="btn btn-warning btn-xs">{{item.status}}</button>
                            
                          
                          </td>
                       </tr>
                  
                    </tbody>
                 </table>
              </div>
           </div>
           <div class="col-sm-6">
              <div class="history">
                 <caption>Place Your Request for</caption>
                 <ul class="place_ur_req">
                    <li ng-click="openLoan()" style="cursor:pointer">
                      <!-- <a  ng-click="openLoan()"></a> -->
                       <span class="glyphicon glyphicon-user" aria-hidden="true"></span><br>
                       <span>Personal Loan</span>
                    </li>
                    <li style="cursor:pointer"><a href="javascript:void(0);" ></a>
                       <span class="glyphicon glyphicon-home" aria-hidden="true"></span><br>
                       <span>Home Loan</span>
                    </li>
                    <li style="cursor:pointer"><a href="javascript:void(0);" ></a>
                       <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span><br>
                       <span>Car Loan</span>
                    </li>
                 </ul>
              </div>
              <div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
<footer></footer>

</div>
